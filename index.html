<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<header class="my-header">
			<h1>Student Enrollment Form</h1>
		</header>
		<main class="row my-main">
			<div class="col-sm-6" id="form-div">
				<form class="col left-form" id="form" onsubmit="myFunction()">

					<div class="row form-box">
						<div class="col-4 form-left">
							<label class="control-label" for="name">Name </label>
						</div>
						<div class="col-8">
							<input type="text" class="form-control" id="name" required/>
						</div>
					</div>

					<div class="row form-box">
						<div class="col-4 form-left">
							<label class="control-label" for="email">Email </label>
						</div>
						<div class="col-8">
							<input type="email" class="form-control" id="email" required/>
						</div>
					</div>

					<div class="row form-box">
						<div class="col-4 form-left">
							<label class="control-label" for="website">Website </label>
						</div>
						<div class="col-8">
							<input type="url" class="form-control" id="website" required/>
						</div>
					</div>

					<div class="row form-box">
						<div class="col-4 form-left">
							<label class="control-label" for="image">Image link</label>
						</div>
						<div class="col-8">
							<input type="url" class="form-control" id="image" required/>
						</div>
					</div>

					<div class="row form-box">
						<div class="col-4 form-left">
							<label class="control-label" for="gender">Gender </label>
						</div>
						<div class="col-8">
							<div class="radio" id="gender">
								<label> <input type="radio" name="gender" value="Male" required/> Male</label>
								<label> <input type="radio" name="gender" value="Female" required/> Female</label>
							</div>
						</div>
					</div>

					<div class="row form-box">
						<div class="col-4 form-left">
							<label class="control-label" for="skills">Skills </label>
						</div>
						<div class="col-8">
							<div class="checkbox" id="skills">
								<label> <input type="checkbox" name="skills" value="Java" /> Java</label>
								<label> <input type="checkbox" name="skills" value="HTML" /> HTML</label>
								<label> <input type="checkbox" name="skills" value="CSS" /> CSS</label>
							</div>
						</div>
					</div>

					<div class="row form-box">
						<div class="">
							<button type="submit" class="btn btn-primary">
								Enroll Student
							</button>
							<button type="reset" class="btn btn-danger">Clear</button>
						</div>
					</div>
				</form>
			</div>

			<div class="col-sm-6" id="db">
				<h3 class="text-center">Enrolled Students</h3>
				<div id="card-div">
					
					
					<div id="card-dis">
						<h5>Description</h5>
					</div>
					<div id="card-img">
						<h5>Image</h5>
					</div>
					
				</div>
			</div>
		</main>
		<footer class="my-footer">
			<h6>Copyright 2020-2021 by Fresher Training</h6>
		</footer>

		<script src="script.js"></script>

	</body>
</html>
